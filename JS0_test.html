<!-- 수학 객체 -->
<p id="pi1"></p>
<p id="pi2"></p>
<p id="round"></p>
<p id="pow"></p>
<p id="ceil"></p>
<p id="floor"></p>
<p id="abs"></p>
<p id="max"></p>
<p id="min"></p>
<p id="random"></p>
<p id="random2"></p>

<script>
  document.getElementById("pi1").innerHTML = "반지름이 10인 원의 둘레 길이는? " + 2*Math.PI*10; 
  document.getElementById("pi2").innerHTML = "반지름이 10인 원의 둘레 넓이는? " + Math.PI*10*10; 

  document.getElementById("round").innerHTML = "4.7의 반올림은? " + Math.round(4.7); 
  document.getElementById("pow").innerHTML = "2의 10승은(거듭제곱)? " + Math.pow(2,10); 

  document.getElementById("ceil").innerHTML = "4.7의 올림은? " + Math.ceil(4.7); 
  document.getElementById("floor").innerHTML = "4.7의 내림은? " + Math.floor(4.7); 

  document.getElementById("abs").innerHTML = "-4.7의 절대값? " + Math.abs(-4.7); 

  document.getElementById("max").innerHTML = "최대값? " + Math.max(5,6); 
  document.getElementById("min").innerHTML = "최소값? " + Math.min(6,9); 

  document.getElementById("random").innerHTML = "0=<랜덤값<1? " + Math.random(); 

  function getRndInteger (min,max) {   
      return Math.floor( Math.random() * (max - min) + min )
    }

  document.getElementById("random2").innerHTML = "random function? " + getRndInteger (2,100);
  
</script>

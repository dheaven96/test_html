    <style>
        div {width:500px; height:500px; margin: 0 auto;}
        canvas {background-color:#eee; border: 1px solid black; margin: 0 auto;}
    </style>

</head>

<body>
    <div>
      <canvas id="canvas_01" width="500px" height="500px"></canvas>
    </div>
    <!--<img id="img_01" src="img/photo_5.jpg" width="300px" height="300px">-->
</body>

<script>
    var canvasA = document.getElementById("canvas_01");
    var drawA = canvasA.getContext("2d"); 

    /*선
    //drawA.moveTo(0,0);
    //drawA.lineTo(250,250);
    //drawA.stroke();
    */

    var xx = 250;
    var yy = 250;
    var dx = Math.ceil(Math.random() * 9 + 1);
    var dy = Math.ceil(Math.random() * 9 + 1);

    
    function draw() {
      //사각형 그리기
       //drawA.fillStyle = "#026FA1";
       //drawA.clearRect(0,0,500,500);
       //drawA.fillRect(xx,xx,100,100);
    
      //원 그리기
      drawA.clearRect(0,0,500,500);
      drawA.beginPath();
      drawA.arc(xx,yy,20,Math.PI*2,0); //context.arc(x,y, 반지름, 시작각도, 종료각도);
      drawA.lineWidth = 10;
      drawA.strokeStyle = "#026FA1";
      drawA.lineCap = "round";
      drawA.stroke();
    } 

    //그리기 호출 함수
    function aniStart() {      

        xx += dx;
        yy += dy;
        var tt = setTimeout(aniStart,10);
        draw();

        if (xx > 480) { 
           dx = -dx; 
           //clearTimeout(tt);  //반복 멈춤
           //return;    
        }
        else if (xx < 20) {
            dx = -dx;
        }


        if (yy > 480) { 
            dy = -dy; 
        }
        
        else if (yy < 20) {
            dy = -dy;
        }
        
    }  

    aniStart();

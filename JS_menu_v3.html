<!doctype html>
<html lang="en">
<head>
  <title>JS-menu_v3</title>
  <meta charset="UTF-8">
  <meta name="description" content="classname으로 찾기">
  <meta name="keywords" content="0,1,2,3,4,배열 ">
  <meta name="author" content="Hevin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


<!-- css -->
 <style>
   header {width: 100%; height: 76px; display: flex; justify-content: center;}
   #gnb {width: 1000px; height: 100%; display: flex; justify-content: space-between; align-items: center;}
   #lnb {width: 100%; height: 280px; background-color: #1ec545; display: none;}

   .gnb_menu {height: 100%}
   .lnb_menu {display: none;}
   

 </style>

</head>

<body>

 <header>
    <nav id="gnb">
        <div class="gnb_menu" onmouseover="menuOpen(1)" onmouseout="menuClose()">menu1</div>
        <div class="gnb_menu" onmouseover="menuOpen(2)" onmouseout="menuClose()">menu2</div>
        <div class="gnb_menu" onmouseover="menuOpen(3)" onmouseout="menuClose()">menu3</div>
        <div class="gnb_menu" onmouseover="menuOpen(4)" onmouseout="menuClose()">menu4</div>
        <div class="gnb_menu" onmouseover="menuOpen(5)" onmouseout="menuClose()">menu5</div>
        <div class="gnb_menu" onmouseover="menuOpen(6)" onmouseout="menuClose()">menu6</div>
    </nav> 
 </header>

    <div id="lnb">
        <div class="lnb_menu">Local menu1</div>
        <div class="lnb_menu">Local menu2</div>
        <div class="lnb_menu">Local menu3</div>
        <div class="lnb_menu">Local menu4</div>
        <div class="lnb_menu">Local menu5</div>
        <div class="lnb_menu">Local menu6</div>
    </div>        


<script>
    function menuOpen(openIndex) {
        document.getElementById("lnb").style.display = "block";

       for (i=0; i<document.getElementsByClassName("lnb_menu").length; i++) {
        document.getElementsByClassName("lnb_menu")[i].style.display = "none";
        document.getElementsByClassName("lnb_menu")[openIndex - 1].style.display = "block";
     }
    }

    function menuClose(){
        document.getElementById("lnb").style.display = "none";
    }
</script>

</body>



</html>

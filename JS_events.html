    function mouseDown() {

    function mouseUp() {     
        document.getElementById("demo").style= "background-color:blue; left:200px; top:200px;";

    function mouseClick(a,b) {     
        document.getElementById("demo").style.top= a+"px";
        document.getElementById("demo").style.left= b+"px";
    }  



    function childIn() {     
        alert("p demo!!!!!");

    function parentOut() {

    var x = document.getElementById("demo");

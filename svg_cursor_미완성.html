<script>

var i = 0;
var cxx;
var cyy;

document.onmousemove = getCursorXY;

function getCursorXY(event) {
    document.getElementById("svg_container").style.left = event.clientX - 45;
    document.getElementById("svg_container").style.top = event.clientY - 45;
    document.getElementById("svg_container").style.display = "block";
}

document.getElementById("c_pointer").setAttribute("r", 100);

function svgAni() {
    i++;
    document.getElementById("c_pointer").setAttribute("r", i + 10);

    document.getElementById("svg_container").style.top = event.clientY - 45;
    document.getElementById("svg_container").style.display = "block";
}

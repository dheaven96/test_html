    function getRndInteger(min,max) {     //최대값, 최소값을 포함하는 난수 발생 함수
      return Math.floor(Math.random()*(max - min + 1) + min);
    }    
    
    function snow() {
      for (i=0; i<11; i++) {
        document.getElementsByClassName("snow")[i].style.width = getRndInteger(1,20) + "px";
        document.getElementsByClassName("snow")[i].style.top = getRndInteger(1,980) + "px";
        document.getElementsByClassName("snow")[i].style.left = getRndInteger(1,1900) + "px";
      }
    }

    setInterval(snow, 1000);

   function timeExchange(a) {
     exchHour = utcHour + a;      //시간이 24보다 클 때는 0부터 시작 -24를 빼준다, 0보다 작을 때 24 더해준다.
     if (exchHour > 24) { exchHour -= 24;} 
     else if (exchHour < 0) { exchHour += 24;}
     return exchHour;
   }

   function amPm(a) {
     if (a >= 12) { b = "PM";} 
     else { b = "AM";} 
     return b;
